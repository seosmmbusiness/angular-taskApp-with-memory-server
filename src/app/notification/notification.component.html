<div class="fixed w-full max-w-4xl bottom-0 inset-x-0 mx-auto">
  <div *ngFor="let notification of notifications" class="{{cssClass(notification)}}" role="alert">
    <p class="break-words">{{ notification.text }}</p>
    <span  class="absolute inset-y-0 right-0 flex items-center mr-4"  (click)="closeNotification(notification)">
    <svg class="w-4 h-4 fill-current" role="button" viewBox="0 0 20 20"><path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" fill-rule="evenodd"></path></svg>
    </span>
    <audio autoplay>
      <source src="/assets/audio/notification.mp3" type="audio/mpeg" />
    </audio>
  </div>
</div>
